<div class="text-left">
   <h2 >Advance Search</h2>
  <br>
</div>

<div class="row">
  <div class="col-md-9">
    <div class="form-group">
      <label>Title</label>
      <input [(ngModel)]="formData.title" type="text" class="form-control border-input">
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-9">
    <div class="form-group">
      <label>Author</label>
      <input [(ngModel)]="formData.author" type="text" class="form-control border-input">
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-9">
    <div class="form-group">
      <label>ISBN</label>
      <input [(ngModel)]="formData.isbn" type="text" class="form-control border-input">
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-9">
    <div class="form-group">
      <label>Subject</label>
      <input [(ngModel)]="formData.subject" type="text" class="form-control border-input">
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-9">
    <div class="form-group">
      <label>Place</label>
      <input [(ngModel)]="formData.place" type="text" class="form-control border-input">
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-9">
    <div class="form-group">
      <label>Person</label>
      <input [(ngModel)]="formData.person" type="text" class="form-control border-input">
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-9">
    <div class="form-group">
      <label>Publisher</label>
      <input [(ngModel)]="formData.publisher" type="text" class="form-control border-input">
    </div>
  </div>
</div>

<div class="text-left">
  <a (click)="onSubscribe()" routerLink="/search-result"><button type="submit" class="btn btn-info btn-fill btn-wd">Search</button></a>
</div>
