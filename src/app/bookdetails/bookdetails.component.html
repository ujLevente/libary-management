<div class="row">
  <div class="col-md-4 col-sm-6">
    <div class="hipstercard-box">
      <div class="hipstercard" hipsterdata-background="color" hipsterdata-color="black">
        <div class="header"
             style="background-image: url('assets/img/faces/joe-gardner-1.jpg'); background-position: center center; background-size: cover;">
          <img src="assets/img/faces/joe-gardner-1.jpg">

          <div class="social-line" data-buttons="2">
            <meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'self'; style-src 'self'; img-src 'self'; connect-src 'self' ws://openlibrary.org; font-src 'self';">
            <button (click)="onGetBookDetails()" class="btn btn-social">
              <i class="fa fa-facebook-square"></i> Share
            </button>
            <button (click)="onGetBookDetails()" class="btn btn-social">
              <i class="fa fa-twitter"></i> Tweet
            </button>
          </div>
        </div>

        <div class="content">
          <h6 class="category">Interior Design</h6>
          <h4 class="title"><a href="#">Hipster Apartment sold for $1.2 mil.</a></h4>
          <p class="description">When selling products it's always a good idea to go with commanding fonts that are good
            at showing authority and security. I feel like Raleway and Roboto do just that.</p>
        </div>
      </div> <!-- end card -->
    </div>
  </div>

  <!--right side card-->
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Edit Profile</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-5 pr-1">
              <div class="form-group">
                <label>Company (disabled)</label>
                <input type="text" class="form-control" disabled="" placeholder="Company" value="Creative Code Inc.">
              </div>
            </div>
            <div class="col-md-3 px-1">
              <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" placeholder="Username" value="michael23">
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" placeholder="Email">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" placeholder="Company" value="Chet">
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" placeholder="Last Name" value="Faker">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" placeholder="Home Address" value="Melbourne, Australia">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" placeholder="City" value="Melbourne">
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>Country</label>
                <input type="text" class="form-control" placeholder="Country" value="Australia">
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label>Postal Code</label>
                <input type="number" class="form-control" placeholder="ZIP Code">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>About Me</label>
                <textarea
                  class="form-control textarea">Oh so, your weak rhyme You doubt I'll bother, reading into it</textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round">Update Profile</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
