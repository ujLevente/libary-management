<div class="col-md-11  list-table">
  <div class="card ">
    <div class="card-header ">
    </div>
    <div class="card-body "><div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;"><div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>
      <div *ngIf="searchResult == ''"><h2>No results found.</h2></div>
      <div *ngIf="searchResult != ''" class="table-responsive">
        <table class="table">
          <thead class=" text-primary">
            <tr>
              <th>
                Cover
              </th>
              <th>
                Title
              </th>
              <th>
                Author
              </th>
              <th>
                Genres
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let book of searchResult">
              <td>
                <img class="cover" src="{{ book.cover_i }}">
              </td>
              <td>
                <a href="/book/{{book.cover_edition_key}}">{{ book.title}}</a>
              </td>
              <td>
                <a href="#">{{ book.author_name }}</a>
              </td>
              <td>
                <a href="#">{{book.subject[0]}}</a><br>
                <a href="#">{{book.subject[1]}}</a><br>
                <a href="#">{{book.subject[2]}}</a><br>
              </td>
              <td>
                <a *ngIf="book.cover_edition_key != null" href="/book/{{ book.cover_edition_key }}">
                  <button type="button" class="btn btn-info btn-round">more info</button>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="card-footer ">
      <hr>
      <div class="stats">
        <!-- footer meta info -->
      </div>
    </div>
  </div>
</div>
