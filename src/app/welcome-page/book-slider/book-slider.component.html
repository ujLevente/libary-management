<!-- add font awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title"><a href="/search?searchBy=subject&q={{subject}}">{{ subject }}</a></h5>
      </div>
      <div class="card-body">
        <div>
          <section>
            <div class="container">
              <div class="row align-items-center">

                <div class="col-0">
                  <i (click)="scroll(backward)"
                     ngClass="{{ pageNumber > 0 ? 'arrow' : 'arrow-disabled'}}"
                     class="fas fa-chevron-circle-left"></i>
                </div>

                <div *ngFor="let book of books" class="col">
                  <div class="book-content">
                    <a href="/book/{{ book.cover_edition_key }}">
                      <img class="book-cover"
                           title="{{book.author_name + ': ' + book.title }}"
                           src="{{ book.cover_i }}">
                    </a>
                  </div>
                  <a title="{{book.author_name + ': ' + book.title }}"
                     href="/book/{{ book.cover_edition_key }}">
                    {{ formatText(book.title) }}
                  </a>
                  <a class="info-btn" href="/book/{{ book.cover_edition_key }}">
                    <button type="button" class="btn btn-info info-btn">Info</button>
                  </a>
                </div>

                <div class="col-0">
                  <i (click)="scroll(forward)"
                     ngClass="{{ pageNumber < maxPageNumber ? 'arrow' : 'arrow-disabled'}}"
                     class="fas fa-chevron-circle-right"></i>
                </div>

              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
</div>
